<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-b from-blue-300 via-pink-300 to-purple-300 h-screen flex justify-center items-center"
  >
    <div class="bg-gray-900 bg-opacity-60 p-8 rounded-lg w-4/6 text-white">
      <div id="form" class="flex items-center justify-between mb-4 ">
        <input
          id="inputt"
          type="text"
          placeholder="Enter location..."
          class="p-2 rounded-full bg-gray-100 text-black w-full"
        />
        <div >
          <button type="submit" class="bg-blue-500 ml-2 " id="btn">
            <i class="fa-solid fa-magnifying-glass text-4xl ml-2"></i>
          </button>
        </div>
      </div>

      <!-- Main Weather Info -->
      <div class="flex justify-between items-center">
        <div >
          <h2 class="text-5xl font-bold" id="code"></h2>
          <p class="text-lg mt-2" id="locatio"></p>
          <div class=" mt-1">
            <img
              src=""
              alt="Weather Icon"
              class="w-32 h-32   
              "
              id="icons"
            />
            <p id="weathe"></p>
          </div>
        </div>
        <div class="text-right">
          <div class="flex"><p class="text-6xl font-bold" id="temps"></p>
            <p class="text-xl">°C/°F</p></div>
            <div class="flex"><p class="text-sm mt-2 gap-4"></p>
              <p>min:<h2 id="mins"></h2></p>
              <p>/max:
              <h2 id="maxs"></h2></p></div>
          <button class="mt-4 px-11 py-2 mr-8 bg-blue-500 rounded-full">
            SEE FORECAST
          </button>
        </div>
      </div>

      <!-- Additional Weather Info -->
      <div class="mt-8 flex justify-between">
        <div>
          <p class="text-xl">FeelsLike :</p>
          <div class="flex "><p class="text-2xl mt-2" id="feel"></p>
            <p class="text-2xl mt-2"></p></div>
        </div>
        <div>
          <p class="text-xl">WindSpeed :</p>
          <div class="flex"><p class="text-2xl mt-2" id="wind"></p>
            <p class="text-2xl mt-2"></p></div>
        </div>
        <div>
          <p class="text-xl" >Pressure :</p>
          <div class="flex"><p class="text-2xl mt-2" id="pressur"></p>
            <p class="text-2xl mt-2"></p></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
